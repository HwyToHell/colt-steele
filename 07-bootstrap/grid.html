<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid System</title>

    <!-- Bootstrap via Content Delivery Network -->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">

    <style type="text/css">
        h1{
            margin-top: 20px;
        }
        .pink {
            background: pink;
            border: 1px purple solid;
        }
        .orange {
            background: orange;
            border: 1px purple dashed;
            height: 50px;
        }
    </style>
</head>
<body>

<!-- use containers to contain, pad and center content within them -->
<div class="container">
    <!-- basic grid, fixed design -->
    <h1>fixed design</h1>
    <div class="row">
        <div class="col-lg-1 pink">col-lg-1</div>
        <div class="col-lg-8 pink">col-lg-8</div>
        <div class="col-lg-3 pink">col-lg-3</div>
    </div>

    <!-- fluid design -->
    <h1>next row with fluid design</h1>
    <!-- grid in different sizes -->
    <!-- xs: mobile   ( <768px)  -->
    <!-- sm: tablet   (>=768px)  -->
    <!-- md: notebook (>=992px)  -->
    <!-- lg: desktop  (>=1200px) -->
    <div class="row">
        <!-- xs takes all 12 columns automatically -->
        <div class="col-lg-1 col-md-2 col-sm-4 pink">lg-1</div>
        <div class="col-lg-1 col-md-2 col-sm-4 pink">lg-1</div>
        <div class="col-lg-1 col-md-2 col-sm-4 pink">lg-1</div>
        <div class="col-lg-1 col-md-2 col-sm-4 pink">lg-1</div>
        <div class="col-lg-1 col-md-2 col-sm-4 pink">lg-1</div>
        <div class="col-lg-1 col-md-2 col-sm-4 pink">lg-1</div>
        <div class="col-lg-1 col-md-2 col-sm-4 pink">lg-1</div>
        <div class="col-lg-1 col-md-2 col-sm-4 pink">lg-1</div>
        <div class="col-lg-1 col-md-2 col-sm-4 pink">lg-1</div>
        <div class="col-lg-1 col-md-2 col-sm-4 pink">lg-1</div>
        <div class="col-lg-1 col-md-2 col-sm-4 pink">lg-1</div>
        <div class="col-lg-1 col-md-2 col-sm-4 pink">lg-1</div>
    </div>

    <!-- nesting -->
    <h1>nested columns</h1>
    <div class="row">
        <div class="col-md-3 col-sm-6">
            <div class="row">
                <div class="col-lg-6 orange">first half</div>
                <div class="col-lg-6 orange">second half</div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 pink">2nd</div>
        <div class="col-md-3 col-sm-6 pink">3rd</div>
        <div class="col-md-3 col-sm-6 pink">4th</div>
    </div>

</body>
</html>
