<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet"> 

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="color-game.css">
    <title>in work: Color Game</title>
</head>
<body>
    <section id="header" class="text-center text-white m-0">
        <h2>THE GREAT</h2>
        <h1>RGB(<span id="color-code"></span>)</h1>
        <h2>COLOR GAME</h2>
    </section>

<!-- play control stripe -->
    <section id="ctrl-stripe">
    <div class="d-flex justify-content-around">
        <div class="d-flex align-items-stretch">
            <button id="play" class="btn-sharp">NEW COLORS</button>
        </div>
        <div id="again" class="text-center d-flex align-items-stretch"></div>
        <div class="d-flex align-items-stretch">
            <button id="easy" class="btn-sharp">EASY</button>
            <button id="hard" class="btn-sharp">HARD</button>
        </div>
    </div>
    </section>


    <section id="btn-container">
        <div id="row-easy">
            <button class="square">A</button>
            <button class="square">B</button> 
            <button class="square">C</button>
        </div>
        <div id="row-hard">
            <button class="square">D</button>
            <button class="square">E</button> 
            <button class="square">F</button>
        </div>
    </section>
    <div></div>
    <div></div>
    <div></div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="color-game.js"></script>
</body>
</html>
