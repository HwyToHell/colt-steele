<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <form>
        <p>Your pet preference</p>

        <label for="cat">Cat:</label>
        <input name="pet-choice" id="cat" type="radio" value="DOG">
    
        <label for="dog">Dog:</label>
        <input name="pet-choice" id="dog" type="radio" value="CAT">
        
        <label for="snake">Snake:</label>
        <input name="pet-choice" id="snake" type="radio" value="SNAKE">

        <p>Your favorite color</p>
        <select name="pet-color">
            <option value="BLACK">black</option>
            <option value="GREY">grey</option>
            <option value="WHITE">white</option>
        </select>
        
        <p>Comments</p>
        <textarea name="comment" rows="10" cols="80">Please leave a comment</textarea>

        <p>Send selection</p>
        <button>Go!</button>
    </form>

</body>
</html>
