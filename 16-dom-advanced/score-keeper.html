<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
</head>
<body>
    <h1><span id="score1">0</span> to <span id="score2">0</span></h1>
    <p>Playing to: <span id="limit"></span></p>
    <div>
        <input type="number" id="score-max">
        <button id="p1">Player 1</button>
        <button id="p2">Player 2</button>
        <button id="res">Reset</button>
    </div>
    
</body>
<link rel="stylesheet" href="score-keeper.css">
<script src="score-keeper.js"></script>
</html>
