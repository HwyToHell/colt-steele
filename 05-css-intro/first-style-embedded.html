<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css styling</title>

    <style type="text/css">
        h1 {
            color: red;
        }
        h4 {
            color: darkgreen;
        }
        li {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h4>Heading 4</h4>
    <ul>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ul>
     
</body>
</html>
