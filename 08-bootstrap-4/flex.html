<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Flex Utility</title>
  </head>
  <body>

        <div class="container">
            <h1 class="text-center display-4">Flexbox</h1>

            <h3 class="mt-4 mb-n2 display-5">Hauptachse: justify-content</h3>
            <p class="mt-3 mb-0">justify-content-end</p>
            <div class="border border-dark d-flex justify-content-end">
                <button class="btn btn-info btn-lg">large</button>
                <button class="btn btn-warning">small</button>
            </div>
            
            <p class="mt-3 mb-0">justify-content-between</p>
            <div class="border border-dark d-flex justify-content-between">
                <button class="btn btn-info btn-lg">large</button>
                <button class="btn btn-warning">small</button>
                <button class="btn btn-primary">small</button>
            </div>

            <p class="mt-3 mb-0">justify-content-around</p>
            <div class="border border-dark d-flex justify-content-around">
                <button class="btn btn-info btn-lg">large</button>
                <button class="btn btn-warning">small</button>
                <button class="btn btn-primary">small</button>
            </div>

            <h3 class="mt-4 mb-n2 display-5">Querachse: align-items</h3>
            <p class="mt-3 mb-0">align-items-stretch (default)</p>
            <div class="border border-dark d-flex align-items-stretch" style="height: 80px">
                <button class="btn btn-info btn-lg">large</button>
                <button class="btn btn-warning">small</button>
            </div>

            <p class="mt-3 mb-0">align-items-start</p>
            <div class="border border-dark d-flex align-items-start" style="height: 80px">
                <button class="btn btn-info btn-lg">large</button>
                <button class="btn btn-warning">small</button>
            </div>

            <p class="mt-3 mb-0">align-items-center</p>
            <div class="border border-dark d-flex align-items-center" style="height: 80px">
                <button class="btn btn-info btn-lg">large</button>
                <button class="btn btn-warning">small</button>
            </div>

            <p class="mt-3 mb-0">justify-and-align-center-and-margin</p>
            <div class="border border-dark d-flex justify-content-center align-items-center" style="height: 80px">
                <button class="mx-1 btn btn-info btn-lg">large</button>
                <button class="mx-1 btn btn-warning">small</button>
            </div>
            
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
